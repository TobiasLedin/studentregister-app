name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Debug directory contents
        run: |
          echo "Current directory:"
          ls -la
          echo "Dist directory:"
          ls -la dist
          echo "App directory:"
          ls -la dist/studentregister-app

      - name: Debug Build Output
        run: |
          echo "Current directory contents:"
          ls -la
          echo "\nDist directory contents:"
          ls -la dist
          echo "\nApp directory contents:"
          ls -la dist/studentregister-app
          echo "\nChecking for index.html:"
          find . -name "index.html"
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."
          output_location: "dist/studentregister-app"
          #app_artifact_location: "dist/studentregister-app"
          skip_app_build: true  # Skip the built-in build process since we're building manually
